<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Task Assigner</title>
    <style>
        * {
            box-sizing: border-box;
        }

        main {
            display: flex;
            column-gap: 20px;
        }

        .input-list {
            max-width: 200px;
        }
        .input-list input {
            width: 100%;
            padding: 6px 6px;
        }
        .input-element {
            display: flex;
            margin-bottom: 10px;
            column-gap: 3px;
        }
        .input-element:last-child button {
            display: none;
        }
    </style>
  </head>
  <body>
    <header>
        <h1>Random Task Assigner</h1>
    </header>
    <main>
        <div class="left-column">
            <h2>Participants</h2>
            <div class="input-list" id="participants"></div>
        </div>
        <div class="results">
            <h2>Tasks</h2>
            <div class="input-list" id="tasks"></div>
            <button onclick="selectParticipants()">Select random participants</button>
        </div>
        <dialog id="availability-dialog">
            <h3>Availability for <span id="availability-participant"></span></h3>
            <div id="availability-tasks"></div>
            <button id="close-availability">Close</button>
        </dialog>
    </main>
    <section>
        <p>Results:</p>
        <textarea id="result-text" placeholder="Results in text format" rows="5"></textarea>
    </section>

    <script>
        function domLoaded() {
            addInput(document.querySelector('#participants'), '', 'Name of participant');
            ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', '']
                .forEach(day => addInput(document.querySelector('#tasks'), day, 'Name of task', true));
            document.querySelector('#close-availability').addEventListener('click', () => document.querySelector('#availability-dialog').close())
        }

        function addInput(parent, value = '', placeholder = '', isTask = false) {
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.value = value;
            newInput.placeholder = placeholder;
            newInput.addEventListener('input', ensureEmptyInputAtTheEnd.bind(null, parent, placeholder));

            const newElement = document.createElement('div');
            newElement.className = 'input-element';

            const availabilityButton = document.createElement('button');
            availabilityButton.textContent = 'Tasks';
            availabilityButton.addEventListener('click', () => showAvailabilityFor(newInput.value));

            const closeButton = document.createElement('button');
            closeButton.textContent = 'x';
            closeButton.addEventListener('click', () => newElement.remove());

            newElement.appendChild(newInput);
            if (!isTask) {
                newElement.appendChild(availabilityButton);
            }
            newElement.appendChild(closeButton);
            parent.appendChild(newElement);
        }

        function showAvailabilityFor(participant) {
            const dialog = document.querySelector('#availability-dialog');
            document.querySelector('#availability-participant').textContent = participant;
            const taskContainer = document.querySelector('#availability-tasks');
            taskContainer.replaceChildren()

            document.querySelectorAll('#tasks input').forEach(taskInput => {
                if (!taskInput.value) {
                    return
                }
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = true;
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(taskInput.value));
                taskContainer.appendChild(label);
            });
            dialog.showModal();
        }

        function ensureEmptyInputAtTheEnd(parent, placeholder) {
            const lastInput = parent.querySelector('div:last-of-type > input');
            if (lastInput.value.length > 0) {
                addInput(parent, '' , placeholder);
            }
        }

        function getRandomParticipant(selectedParticipants) {
            const participants = [...document.querySelectorAll('#participants input')]
                .map(input => input.value)
                .filter(input => Boolean(input));

            // count how many times each participant has been selected
            const selectedCounts = Object.fromEntries(participants.map((participant) => [participant, 0]));
            selectedParticipants.forEach(participant => selectedCounts[participant] = (selectedCounts[participant] ?? 0) + 1);
            // make a list of participants that have been selected the least
            const smallestSelectedCount = Math.min(...Object.values(selectedCounts));
            const leastSelectedParticipants = Object.entries(selectedCounts)
                .filter(([key, value]) => value === smallestSelectedCount)
                .map(([key, value]) => key);
            console.log(leastSelectedParticipants);

            const selectedIndex = leastSelectedParticipants.length === 1
                ? 0
                : Math.floor(Math.random() * leastSelectedParticipants.length)
            return leastSelectedParticipants[selectedIndex];
        }

        function selectParticipants() {
            const selectedParticipants = [];
            const results = [];
            document.querySelectorAll('#tasks .participant').forEach(result => result.remove());
            document.querySelectorAll('#tasks input').forEach(taskInput => {
                if (!taskInput.value) {
                    return
                }
                console.log('Selecting for', taskInput.value)
                const result = document.createElement('span');
                result.className = 'participant';
                result.textContent = getRandomParticipant(selectedParticipants);
                selectedParticipants.push(result.textContent);
                taskInput.parentNode.appendChild(result);
                results.push({
                    task: taskInput.value,
                    participant: result.textContent
                });

                document.querySelector('#result-text').value = results
                    .map(result => `${result.task}: @${result.participant}`)
                    .join('\n');
            });
        }

        addEventListener('DOMContentLoaded', domLoaded);
    </script>
  </body>
</html>
